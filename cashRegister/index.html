<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cash Register</title>

        <link rel="stylesheet" href="../styles/projectsStyle.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">CASH REGISTER</h1>

            <div>
                <div>
                    <form class="form" id="my-form">
                        <table class="table">
                            <tr>
                                <td><p class="text">Enter price:<input type="number" class="input" id="price" min="0" step="0.01" required></p></td>
                            </tr>
                            <tr>
                                <td><p class="text">Enter your cash:<input type="number" class="input" id="user-cash" min="0" step="0.01" required></p></td>
                            </tr>
                        </table>

                        <div class="form-block">
                            <div class="cash-block">
                                <p class="text">penny</p>
                                <input type="number" min="0" onkeydown="return false" step="0.01" class="input-cash" id="penny-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">nickel</p>
                                <input type="number" min="0" onkeydown="return false" step="0.05" class="input-cash" id="nickel-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">dime</p>
                                <input type="number" min="0" onkeydown="return false" step="0.1" class="input-cash" id="dime-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">quarter</p>
                                <input type="number" min="0" onkeydown="return false" step="0.25" class="input-cash" id="quarter-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">one</p>
                                <input type="number" min="0" onkeydown="return false" step="1" class="input-cash" id="one-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">five</p>
                                <input type="number" min="0" onkeydown="return false" step="5" class="input-cash" id="five-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">ten</p>
                                <input type="number" min="0" onkeydown="return false" step="10" class="input-cash" id="ten-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">twenty</p>
                                <input type="number" min="0" onkeydown="return false" step="20" class="input-cash" id="twenty-amount">
                            </div>
                            <div class="cash-block">
                                <p class="text">hundred</p>
                                <input type="number" min="0" onkeydown="return false" step="100" class="input-cash" id="hundred-amount">
                            </div>
                        </div>

                        <div class="form-block">
                            <button type="submit" class="btn">check</button>
                        </div>
                    </form>

                    <div class="result-block">
                        <p class="text" id="result">result</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
