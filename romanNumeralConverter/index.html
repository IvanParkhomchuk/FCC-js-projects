<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Roman Numeral Converter</title>

        <link rel="stylesheet" href="../styles/projectsStyle.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">ROMAN NUMERAL CONVERTER</h1>

            <div class="container-block">
                <div>
                    <form class="form" id="my-form">
                        <p class="text">Enter your number(1-3999):<input type="number" min="1" max="3999" class="input" id="user-input"></p>
                        <button type="submit" class="btn">Convert</button>
                    </form>

                    <p class="text" id="converted-num"></p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
